<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="onloadJS">
    <!-- END QUICK NAV -->

    <!--我们看到这三个文件是由一段注释给包裹住了，它是一段语法，代表的是如果您的浏览器是ie9或者是ie9以下则会执行里面的代码，还有其它语法如下：-->
    <!--respnose.min.js：它是一个快速、轻量的 polyfill，用于为 IE6-8 以及其它不支持 CSS3 Media Queries 的浏览器提供媒体查询的 min-width 和 max-width 特性，实现响应式网页设计（Responsive Web Design），这个是共用的。-->
    <!-- excanvas.min.js：看他的名字大致就能猜到了，让IE对canvas的支持。你如果用到了canvas的话是需要加入进来的。 -->
    <!-- e8.fix.min.js：这个是针对IE8修复的问题。 -->
    <!--[if lt IE 9]>
    <script th:src="@{/assets/global/plugins/respond.min.js}"></script>
    <script th:src="@{/assets/global/plugins/excanvas.min.js}"></script>
    <script th:src="@{/assets/global/plugins/ie8.fix.min.js}"></script>
    <![endif]-->
    <!-- jquery.min.js、bootstrap.min.js
共用的js-->
    <script th:src="@{/assets/global/plugins/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/global/plugins/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
    <!-- jquery.blockui.min.js
jquery加载等待的时候，页面出现的遮罩层，并出现一些等待的效果。这个是共用的，基本上页面上每次的点击大部分都会有这种情况。 -->
    <script th:src="@{/assets/global/plugins/jquery.blockui.min.js}" type="text/javascript"></script>
    <!-- bootstrap-table.min.js
这个梳理css的时候就说明了它是共用的了。 -->
    <script th:src="@{/assets/global/plugins/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
    <!-- END QUICK NAV -->
    <script th:src="@{/assets/global/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
    <!-- END QUICK NAV -->
    <script th:src="@{/assets/global/plugins/bootstrap-sweetalert/sweetalert.min.js}" type="text/javascript"></script>
    <!-- app.min.js
这个文件非常的重要，是metronic的核心js文件，就和css文件里面的componet.css文件一样，比如说：改变主题背景和各种全局的属性、方法等等，公用的。 -->
    <script th:src="@{/assets/global/scripts/app.min.js}" type="text/javascript"></script>
    <!-- qiyu-components.js
这个咱们自己封装的方法，公用的。-->
    <script th:src="@{/assets/global/scripts/qiyu-components.js}" type="text/javascript"></script>
</div>
</body>
</html>
